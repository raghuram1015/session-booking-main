<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SessionHub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">SessionHub</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="sessions.html">Browse Sessions</a>
                <a href="my-bookings.html">My Bookings</a>
                <a href="my-sessions.html" id="my-sessions-link" style="display: none;">My Sessions</a>
                <a href="profile.html" class="active">Profile</a>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 40px 20px;">
        <div class="auth-box" style="max-width: 600px; margin: 0 auto;">
            <div class="auth-header">
                <h2>My Profile</h2>
                <p>Update your profile information</p>
            </div>

            <form id="profile-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" disabled>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" disabled>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Skills (comma separated)</label>
                    <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Design, Marketing">
                </div>

                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>

                <button type="submit" class="btn-primary btn-full">Update Profile</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
