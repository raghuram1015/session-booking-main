<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sessions - SessionHub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sessions.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">SessionHub</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="sessions.html">Browse Sessions</a>
                <a href="my-bookings.html">My Bookings</a>
                <a href="my-sessions.html" class="active">My Sessions</a>
                <a href="profile.html">Profile</a>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 40px 20px;">
        <div class="page-header">
            <h1>My Sessions</h1>
            <p>Manage your hosted sessions</p>
            <a href="create-session.html" class="btn-primary">Create New Session</a>
        </div>

        <div id="my-sessions-grid" class="sessions-grid">
            <p class="empty-state">Loading your sessions...</p>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Session</h2>
            <form id="edit-session-form" class="auth-form">
                <input type="hidden" id="edit-session-id">
                
                <div class="form-group">
                    <label for="edit-title">Session Title</label>
                    <input type="text" id="edit-title" required>
                </div>

                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-category">Category</label>
                    <select id="edit-category" required>
                        <option value="Technology">Technology</option>
                        <option value="Business">Business</option>
                        <option value="Design">Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-date">Date</label>
                        <input type="date" id="edit-date" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-time">Time</label>
                        <input type="time" id="edit-time" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-duration">Duration (minutes)</label>
                        <input type="number" id="edit-duration" min="15" step="15" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-price">Price ($)</label>
                        <input type="number" id="edit-price" min="0" step="5" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-maxBookings">Max Participants</label>
                    <input type="number" id="edit-maxBookings" min="1" max="100" required>
                </div>

                <button type="submit" class="btn-primary btn-full">Update Session</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/sessions.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
